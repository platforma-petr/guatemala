        /* Сброс стандартных стилей */
        * {
            margin: 0;

        body {
            font-family: 'Inter', sans-serif;

            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Стили для контейнера кнопки */
        .button-container {
            text-align: center;
        }

        /* Стили для кнопки */
        .confirm-button {
            background: #66D7EB; /* Светло-циановый цвет кнопки */
            border: none;
            border-radius: 12px;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 600;
            color: #1A2A44; /* Темно-синий цвет текста */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 215, 235, 0.3); /* Тень под цвет кнопки */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Стили для ссылки внутри кнопки */
        .confirm-button a {
            text-decoration: none; /* Убираем подчеркивание */
            color: inherit; /* Наследуем цвет текста от кнопки */
        }

        /* Убираем подчеркивание при наведении, активации и посещении */
        .confirm-button a:hover,
        .confirm-button a:active,
        .confirm-button a:visited {
            text-decoration: none;
        }

        /* Эффект при наведении на кнопку */
        .confirm-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(102, 215, 235, 0.5);
        }

        /* Эффект при нажатии на кнопку */
        .confirm-button:active {
            transform: scale(0.98);
            box-shadow: 0 4px 10px rgba(102, 215, 235, 0.2);
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .confirm-button {
                font-size: 18px;
                padding: 15px 30px;
            }
        }
